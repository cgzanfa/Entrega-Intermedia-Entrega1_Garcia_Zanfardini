{% extends 'appfarm/base.html' %}

{% block contenido %} 

<h1>Desafios entregables</h1>

<ul>
    {% for entregable in object_list %} 
    <li>
        {{entregable.nombre}}
        <a href="{% url 'farm-entregables-detail' entregable.id %}">Detalle</a>
        <a href="{% url 'farm-entregables-update' entregable.id %}">Actualizar</a>
        <a href="{% url 'farm-entregables-delete' entregable.id %}">Borrar</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
